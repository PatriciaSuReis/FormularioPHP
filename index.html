<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
   
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Cadastro -->
    <div class="formT">
        <div class="formF">
            <form action="validacaoDeDados.php" method="POST">

                <div class="formTitulo">
                    <div class="titulo">
                        <h1>Cadastra-se</h1>
                    </div>
                </div>
                
                <div class="box-user">
                    <div class="input-boxUser">
                        <label for="nome">Nome</label>
                        <input type="text" name="user[nome]" id="nome" placeholder="Ex:Ana" />
                    </div>
                    <div class="input-boxUser">
                        <label for="data_nasc">Data de nascimento</label>
                        <input type="date" name="user[dataNasc]" id="data_nasc" />
                    </div>
                    
                    <div class="input-boxUser">
                        <label for="tel">Telefone</label>
                        <input type="tel" name="user[telefone]" id="tel" placeholder="Ex:(55) 1234-5678" />
                    </div>
                    <div class="input-boxUser">
                        <label for="email">E-mail</label>
                        <input type="email" name="user[email]" id="email" placeholder="Digite seu e-mail" />
                    </div>        
                </div>

                <div class="gen-boxRadio">
                    <div class="gen-titulo"> 
                        <h6>Gênero</h6>
                    </div>

                    <div class="gen-Grupo"> 
                        <div class="gen-input"> 
                            <input type="radio" name="user[gen]" id="masc"/>
                            <label for="masc">Masculino</label>
                        </div>
                        <div class="gen-input">
                            <input type="radio" name="user[gen]" id="fem"/>
                            <label for="fem">Feminino</label>
                        </div>
                        <div class="gen-input">
                            <input type="radio" name="user[gen]" id="ou"/>
                            <label for="outros">Outros</label>
                        </div>
                        <div class="gen-input">
                            <input type="radio" name="user[gen]" id="pref"/>
                            <label for="pref">Prefiro não informar</label> 
                        </div>
                    </div>                                 
                </div>

                <!-- Envio para o PHP -->
                <div class="button-form">
                    <input type="submit" value="Enviar" name="enviar">
                    <input type="reset" value="Limpar" name="limpar">
                </div>
                
            </form>
        </div>
   </div>
    
</body>
</html>
